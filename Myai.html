<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>هوش مصنوعی خانواده‌ی ابوالفضل</title>
  <style>
    body {
      background: linear-gradient(to bottom, #fff3e0, #ffe0f0);
      font-family: "Tahoma", sans-serif;
      text-align: center;
      padding: 30px;
      color: #4e342e;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    #chatbox {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background: #fff8f0;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #ffab91;
      color: white;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      font-weight: bold;
      color: #6a1b9a;
    }
  </style>
</head>
<body>
  <h1>🤖 خوش اومدی به هوش مصنوعی گرم خانواده‌ی ابوالفضل!</h1>
  <div id="chatbox">
    <p>سؤال‌ت رو درباره‌ی اسد، رضوان، ریحانه، عارف یا خودت بپرس!</p>
    <input type="text" id="question" placeholder="مثلاً: رضوان چند سالشه؟">
    <br>
    <button onclick="startChat()">شروع گفت‌وگو</button>
    <button onclick="endChat()">پایان</button>
    <div id="response"></div>
  </div>

  <script>
    function startChat() {
      const q = document.getElementById("question").value.toLowerCase();
      let r = "";

      if (q.includes("اسد")) {
        r = "اسد ۴۱ سالشه، وَسّوایه و خیلی مهربونه. آی قربونش برم، بابای خفن ابوالفضل!";
      } else if (q.includes("رضوان")) {
        r = "رضوان ۳۱ سالشه، خیلی زیباست و مامان دلسوز ابوالفضل. یه فرشته‌ی واقعی!";
      } else if (q.includes("ریحانه")) {
        r = "ریحانه ۲۷ سالشه، خوشگل و با دل. اگه ماه بود، ریحانه نورش بود!";
      } else if (q.includes("عارف")) {
        r = "عارف ۲۹ سالشه، بداخلاقه ولی مرد خوبیه. یه‌کم تند حرف می‌زنه ولی دلش پاکه!";
      } else if (q.includes("ابوالفضل")) {
        r = "ابوالفضل ۱۴ سالشه، نابغه‌ی خلاق، شاعر کدها، و خالق همین هوش مصنوعی! آی قربونت برم پسر باهوش!";
      } else {
        r = "من فقط درباره‌ی خانواده‌ی ابوالفضل حرف می‌زنم، هااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااااا
